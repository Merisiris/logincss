<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <form action="#">
            <div class="login texto">
                <h3>Seja <span>bem-vindo(a)</span> de volta!</h3>
                <p>Brilhe conosco, participe e torne-se estrela</p>
            </div>
            <div class="login inputs">
                <input type="email" placeholder="Digite seu email" id="email">
                <input type="password" placeholder="Digite seu senha" id="password">
            </div>
            <div class="login registerText">
                <p id="mensagem"></p>
                <p>NÃ£o tem uma conta? <a href="/register.html">Crie uma agora!</a></p>
            </div>
            <div class="login button">
                <button id="loginBtn" onclick="login()">Entrar</button>
            </div>
        </form>
    </div>
</body>
<script src="main.js" defer></script>
</html>
