<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Regitre-se</title>
</head>
<body>
    <div class="login">
        <form action="#">
            <div class="login texto">
                <h3>Seja <span>bem-vindo(a)!</span></h3>
                <p>Novo por aqui? Registre-se!</p>
            </div>
            <div class="login inputs">
                <input type="text" placeholder="Nome de usuário" id="username" >
                <input type="text" placeholder="Digite seu email" id="email">
                <input type="password" placeholder="Digite seu senha" id="password">
            </div>
            <div class="login registerText">
                <p>Já possui uma conta? <a href="/index.html">Faça login agora!</a></p>
            </div>
            <div class="login button">
                <button id="loginBtn" href="/success.index" onclick="registrar()">Regitre-se</button>
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
